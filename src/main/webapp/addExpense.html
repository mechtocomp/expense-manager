<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Add Expense</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/addExpense.js"></script>
		<link rel="stylesheet" type="text/css" href="addExpense.css" />
	</head>
	<body>
		<form id="expenseform">
			 <input type="text" id="title" placeholder="Expense Title" required><br><br>
			 <input type="text" id="category" placeholder="Category" required><br><br>
			 <input type="text" id="amount" placeholder="Amount" required pattern="[0-9]{1,}" title="Enter a valid number"><br><br>
			 <input type="date" id="date" placeholder="Date" required><br><br>
			<input type="submit" value="Add Expense"><br><br>
		</form>
		
		<div id="postresult"></div><br><br>
		<input type="button" class="home" onClick="location.href='home.html'" value="Home"><br><br>
	</body>
</html>
